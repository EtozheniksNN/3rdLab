

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
    <TITLE>Поиск информации</TITLE>
    <SCRIPT type="text/javascript">
        function Gofindit(){
            alert("Сейчас поищем...");
            const search = document.formsearch.find.value;
            {
                const searchUrl = "https://www.google.com/search?q=" + search;
                location.href = searchUrl;
            }}
    </SCRIPT>

<BODY>
<P>
<FORM name=formsearch><B>Поискать в Яndex:</B> <INPUT name=find>
    <INPUT onclick=Gofindit(); type=button; value="Найти" >
</FORM>
</BODY>
</HTML>
